<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christchurch Weather Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main Application Container -->
      <!-- New Header Layout: Location (Left) vs Time (Right) -->
      <header class="dashboard-header">
        <div class="header-left">
          <h1 id="city-name">CHRISTCHURCH</h1>
          <h2 id="country-name">NEW ZEALAND</h2>
        </div>
        <div class="header-right">
          <div class="time-display-large">
            <span id="clock-hours">--</span><span class="blink">:</span><span id="clock-minutes">--</span>
            <span id="am-pm" class="am-pm">--</span>
          </div>
          <div class="date-display-small" id="date-display">--</div>
        </div>
      </header>

      <!-- Main Weather Section (Centered) -->
      <section class="main-weather">
        <div class="weather-icon-large" id="current-icon-container">
            <!-- Icon injected via JS -->
        </div>
        <div class="temp-container">
            <span id="current-temp">--</span><span class="degree-symbol">°</span>
        </div>
        <div class="weather-details-stacked">
            <div class="condition-text" id="current-condition">--</div>
            <div class="high-low-row">
                <span>H: <span id="temp-high">--</span>°</span>
                <span class="pipe">|</span>
                <span>L: <span id="temp-low">--</span>°</span>
            </div>
        </div>
      </section>

      <!-- Dashboard Cards Row -->
      <section class="dashboard-cards">
        <!-- Card 1: Next Sunrise -->
        <div class="info-card">
            <div class="card-icon" id="sunrise-icon"></div>
            <div class="card-label">NEXT SUNRISE</div>
            <div class="card-value" id="sunrise-time">--:--</div>
        </div>

        <!-- Card 2: Wind -->
        <div class="info-card">
            <div class="card-icon" id="wind-icon"></div>
            <div class="card-label">WIND</div>
            <div class="card-value">
                <span id="wind-speed">--</span> <span class="unit">km/h</span> 
                <span id="wind-direction" class="direction-text">--</span>
            </div>
        </div>

        <!-- Card 3: Rain (Last Hour) -->
        <div class="info-card">
            <div class="card-icon" id="rain-icon"></div>
            <div class="card-label">RAIN (LAST HOUR)</div>
            <div class="card-value">
                <span id="rain-amount">0</span><span class="unit">mm</span>
            </div>
        </div>

        <!-- Card 4: Next Sunset -->
        <div class="info-card">
            <div class="card-icon" id="sunset-icon"></div>
            <div class="card-label">NEXT SUNSET</div>
            <div class="card-value" id="sunset-time">--:--</div>
        </div>
      </section>

      <!-- Footer: 7-Day Forecast -->
      <footer class="forecast-footer">
        <div class="forecast-container" id="forecast-container">
          <!-- Forecast Items injected via JS -->
        </div>
        <div class="progress-bar"></div>
      </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
